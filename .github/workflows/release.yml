name: Release

on:
  push:
    tags:
      - 'v*'

env:
  MF_DOCKER_IMAGE_NAME_PREFIX: mainfluxlabs

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
      
      - name: Formatting
        run: go fmt ./...

      - name: Run go vet
        run: go vet -mod=vendor -tags nats ./...
      
      - name: Run Go tests
        run: go test -race -v ./...

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set version
        id: version
        run: |
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker images
        run: |
          make dockers \
            VERSION=${{ steps.version.outputs.version }} \
            COMMIT=${GITHUB_SHA} \
            TIME="$(date +%F_%T)"
          make latest VERSION=${{ steps.version.outputs.version }}
      
      - name: Build summary
        run: |
          echo "##Release ${{ steps.version.outputs.version }} Built" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Images:** Pushed to Docker Hub with \`latest\` and \`${{ steps.version.outputs.version }}\` tags" >> $GITHUB_STEP_SUMMARY

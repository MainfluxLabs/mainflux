openapi: 3.0.1
info:
  title: Mainflux authentication service
  description: HTTP API for managing platform API keys.
  version: "1.0.0"
paths:
  /keys:
    post:
      summary: Issue API key
      description: |
        Generates a new API key. Thew new API key will
        be uniquely identified by its ID.
      tags:
        - auth
      requestBody:
        $ref: "#/components/requestBodies/KeyRequest"
      responses:
        '201':
          description: Issued new key.
        '400':
          description: Failed due to malformed JSON.
        '409':
          description: Failed due to using already existing ID.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
  /keys/{id}:
    get:
      summary: Gets API key details.
      description: |
        Gets API key details for the given key.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/ApiKeyId"
      responses:
        '200':
          $ref: "#/components/responses/KeyRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
    delete:
      summary: Revoke API key
      description: |
        Revoke API key identified by the given ID.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/ApiKeyId"
      responses:
        '204':
          description: Key revoked.
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /orgs:
    post:
      summary: Creates new organization.
      description: |
        Creates new organization. The new organization will be uniquely identified by its ID.
      tags:
        - auth
      requestBody:
        $ref: "#/components/requestBodies/OrgCreateReq"
      responses:
        '201':
          description: Organization created.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '409':
          description:  Entity already exist.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
    get:
      summary: Retrieves all organizations.
      description: |
        Retrieves all organizations owner by the user.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/Metadata"
      responses:
        '200':
          $ref: "#/components/responses/OrgsPageRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /orgs/{orgId}:
    get:
      summary: Retrieves organization details.
      description: |
        Retrieves organization details for the given organization ID.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/OrgId"
      responses:
        '200':
          $ref: "#/components/responses/OrgRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Organization does not exist.
        '500':
          $ref: "#/components/responses/ServiceError"
    put:
      summary: Updates organization details.
      description: |
        Updates organization details for the given organization ID.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/OrgId"
      requestBody:
        $ref: "#/components/requestBodies/OrgUpdateReq"
      responses:
        '200':
          description: Organization updated.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Organization does not exist.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
    delete:
      summary: Remove organization.
      description: |
        Remove organization identified by the given ID.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/OrgId"
      responses:
        '204':
          description: Organization removed.
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Organization does not exist.
        '500':
          $ref: "#/components/responses/ServiceError"
  /orgs/{orgId}/members/{memberId}:
    get:
      summary: Retrieves organization member details.
      description: |
        Retrieves organization member details for the given organization ID and member ID.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/OrgId"
        - $ref: "#/components/parameters/MemberId"
      responses:
        '200':
          $ref: "#/components/responses/OrgMemberRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Organization or member does not exist.
        '500':
          $ref: "#/components/responses/ServiceError"
  /orgs/{orgId}/members:
    post:
      summary: Assigns members to organization.
      description: |
        Assigns new members to organization identified by the given IDs.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/OrgId"
      requestBody:
        $ref: "#/components/requestBodies/OrgMembersReq"
      responses:
        '200':
          description: Members assigned to organization.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Failed due to non existing organization.
        '409':
          description: Failed due to using already existing ID.
        '500':
          $ref: "#/components/responses/ServiceError"
    get:
      summary: Retrieves all members of organization.
      description: |
        Retrieves all members of organization identified by the given ID.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/OrgId"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Metadata"
      responses:
        '200':
          $ref: "#/components/responses/OrgMembersRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
    patch:
      summary: Unassigns members from organization.
      description: |
        Unassigns members from organization identified by the given IDs.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/OrgId"
      requestBody:
        $ref: "#/components/requestBodies/UnassignMembersReq"
      responses:
        '204':
          description: Members unassigned from organization.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
    put:
      summary: Updates members of organization.
      description: |
        Updates members role of organization identified by the given IDs.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/OrgId"
      requestBody:
        $ref: "#/components/requestBodies/OrgMembersReq"
      responses:
        '200':
          description: Members role updated.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Failed due to non existing organization.
        '500':
          $ref: "#/components/responses/ServiceError"

  /members/{memberId}/orgs:
    get:
      summary: Retrieves all organizations of member.
      description: |
        Retrieves all organizations of member.
      tags:
        - auth
      parameters:
        - $ref: "#/components/parameters/MemberId"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Metadata"
      responses:
        '200':
           $ref: "#/components/responses/OrgsPageRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Failed due to non existing member.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
  /backup:
    get:
      summary: Retrieves backup of orgs service.
      description: |
        Retrieves backup of the orgs service. Backup is a JSON file that contains
        all orgs, org members and org groups.
      tags:
        - auth
      responses:
        '200':
          $ref: "#/components/responses/BackupRes"
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /restore:
    post:
      summary: Restores org service from backup.
      description: |
        Restores org service from backup. Backup is a JSON file that contains
        all orgs, org members and org groups.
      tags:
        - auth
      requestBody:
        $ref: "#/components/requestBodies/RestoreReq"
      responses:
        '201':
          description: Backup restored.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /health:
    get:
      summary: Retrieves service health check info.
      tags:
        - health
      responses:
        '200':
          $ref: "#/components/responses/HealthRes"
        '500':
          $ref: "#/components/responses/ServiceError"
components:
  schemas:
    Key:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "c5747f2f-2a7c-4fe1-b41a-51a5ae290945"
          description: API key unique identifier
        issuer_id:
          type: string
          format: uuid
          example: "9118de62-c680-46b7-ad0a-21748a52833a"
          description: In ID of the entity that issued the token.
        type:
          type: integer
          example: 0
          description: API key type. Keys of different type are processed differently.
        subject:
          type: string
          format: string
          example: "test@example.com"
          description: User's email or service identifier of API key subject.
        issued_at:
          type: string
          format: date-time
          example: "2019-11-26 13:31:52"
          description: Time when the key is generated.
        expires_at:
          type: string
          format: date-time
          example: "2019-11-26 13:31:52"
          description: Time when the Key expires. If this field is missing,
            that means that Key is valid indefinitely.
    OrgResSchema:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "c5747f2f-2a7c-4fe1-b41a-51a5ae290945"
          description: Organization unique identifier
        name:
          type: string
          example: "Test"
          description: Organization name.
        owner_id:
          type: string
          format: uuid
          example: "9118de62-c680-46b7-ad0a-21748a52833a"
          description: In ID of the entity that owns the organization.
        description:
          type: string
          example: "Test"
          description: Organization description.
        metadata:
          type: object
          example: {"key": "value"}
          description: Organization metadata.
        created_at:
          type: string
          format: date-time
          example: "2024-05-16 16:05:01"
          description: Time when the organization is created.
        updated_at:
          type: string
          format: date-time
          example: "2024-05-16 16:05:01"
          description: Time when the organization is updated.
    OrgSchema:
      type: object
      properties:
        name:
          type: string
          description: Organization name.
        description:
          type: string
          description: Organization description.
        metadata:
          type: object
          description: Organization metadata.
    OrgsPageSchema:
      type: object
      properties:
        total:
          type: integer
          description: Total number of organizations.
        offset:
          type: integer
          description: Offset of the page.
        limit:
          type: integer
          description: Limit of the page.
        name:
          type: string
        orgs:
          type: array
          items:
            $ref: "#/components/schemas/OrgResSchema"
    OrgMember:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          example: "test@example.com"
          description: Organization member email.
        role:
          type: string
          example: "viewer"
          description: Organization member role.
    OrgMemberPageSchema:
      type: object
      properties:
          limit:
            type: integer
            description: Limit of the page.
          offset:
            type: integer
            description: Offset of the page.
          total:
            type: integer
            description: Total number of members.
          name:
            type: string
          members:
            type: array
            minItems: 1
            uniqueItems: true
            items:
              $ref: "#/components/schemas/OrgMember"
    OrgMembersSchema:
      type: object
      properties:
        members:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            $ref: "#/components/schemas/OrgMember"
    OrgMemberIDsSchema:
      type: object
      properties:
        member_ids:
          type: array
          example: ["c5747f2f-2a7c-4fe1-b41a-51a5ae290945"]
          minItems: 1
          uniqueItems: true
          items:
            type: string
            format: uuid
    OrgMembersResSchema:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique member identifier generated by the service
        org_id:
          type: string
          format: uuid
          description: Unique organization identifier generated by the service
        role:
          type: string
          description: Member role in the organization
        created_at:
          type: string
          description: Time when the member relation is created.
        updated_at:
          type: string
          description: Time when the member relation is updated.
      required:
        - member_id
        - org_id
        - role
        - created_at
        - updated_at
    GroupResSchema:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "c5747f2f-2a7c-4fe1-b41a-51a5ae290945"
          description: Group unique identifier
        owner_id:
          type: string
          format: uuid
          example: "9118de62-c680-46b7-ad0a-21748a52833a"
          description: In ID of the entity that owns the group.
        name:
          type: string
          example: "test"
          description: Group name.
        description:
          type: string
          example: "description"
          description: Group description.
    OrgGroupsPageSchema:
      type: object
      properties:
        total:
          type: integer
          description: Total number of organizations.
        offset:
          type: integer
          description: Offset of the page.
        limit:
          type: integer
          description: Limit of the page.
        name:
          type: string
        groups:
          type: array
          items:
            $ref: "#/components/schemas/GroupResSchema"
    GroupRelationSchema:
      type: object
      properties:
        group_ids:
          type: string
          format: uuid
          description: Unique group identifier generated by the service
        org_id:
          type: string
          format: uuid
          description: Unique organization identifier generated by the service
        created_at:
          type: string
          description: Time when the group relation is created.
        updated_at:
          type: string
          description: Time when the group relation is updated.
      required:
        - group_ids
        - org_id
        - created_at
        - updated_at

    BackupAndResponseSchema:
      type: object
      properties:
        orgs:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            $ref: "#/components/schemas/OrgResSchema"
        org_members:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            $ref: "#/components/schemas/OrgMembersResSchema"
        org_groups:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            $ref: "#/components/schemas/GroupRelationSchema"
      required:
        - orgs
        - org_members
        - org_groups

  parameters:
    ApiKeyId:
      name: id
      description: API Key ID.
      in: path
      schema:
        type: string
        format: uuid
      required: true
    OrgId:
      name: orgId
      description: Organization ID.
      in: path
      schema:
        type: string
        format: uuid
      required: true
    GroupId:
      name: groupId
      description: Unique group identifier.
      in: path
      schema:
        type: string
        format: ulid
      required: true
    MemberId:
      name: memberId
      description: Member ID.
      in: path
      schema:
        type: string
        format: uuid
      required: true
    Metadata:
      name: metadata
      description: Metadata filter. Filtering is performed matching the parameter with metadata on top level. Parameter is json.
      in: query
      schema:
        type: string
        minimum: 0
      required: false
    Limit:
      name: limit
      description: Size of the subset to retrieve.
      in: query
      schema:
        type: integer
        default: 10
        minimum: 1
      required: false
    Offset:
      name: offset
      description: Number of items to skip during retrieval.
      in: query
      schema:
        type: integer
        default: 0
        minimum: 0
      required: false

  requestBodies:
    KeyRequest:
      description: JSON-formatted document describing key request.
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: integer
                example: 0
                description: API key type. Keys of different type are processed differently.
              duration:
                type: number
                format: integer
                example: 23456
                description: Number of seconds issued token is valid for.
    OrgCreateReq:
      description: JSON-formatted document describing org create request.
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrgSchema"
    OrgUpdateReq:
      description: JSON-formatted document describing org update request.
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrgSchema"
    OrgMembersReq:
      description: JSON-formatted document describing adding and updating members request.
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrgMembersSchema"
    UnassignMembersReq:
      description: JSON-formatted document describing unassigning members request.
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrgMemberIDsSchema"
    RestoreReq:
      description: JSON-formatted document describing restore request.
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BackupAndResponseSchema"
  responses:
    ServiceError:
      description: Unexpected server-side error occurred.
    KeyRes:
      description: Data retrieved.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Key"
    OrgsPageRes:
      description: Data retrieved.
      content:
        application/json:
          schema:
              $ref: "#/components/schemas/OrgsPageSchema"
    OrgRes:
      description: Data retrieved.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrgResSchema"
    OrgMembersRes:
      description: Data retrieved.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrgMemberPageSchema"
    OrgMemberRes:
      description: Data retrieved.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrgMember"
    HealthRes:
      description: Service Health Check.
      content:
        application/json:
          schema:
            $ref: "./schemas/HealthInfo.yml"
    BackupRes:
       description: Backup data retrieved.
       content:
        application/json:
          schema:
            $ref: "#/components/schemas/BackupAndResponseSchema"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        * Users access: "Authorization: Bearer <user_token>"

security:
  - bearerAuth: []

openapi: 3.0.1
info:
  title: Mainflux things service
  description: HTTP API for managing platform things and channels.
  version: "1.0.0"

paths:
  /groups/{groupId}/things:
    post:
      summary: Adds new things
      description: |
        Adds new things to the list of things owned by user identified using
        the provided access token.
      tags:
        - things
      parameters:
        - $ref: "#/components/parameters/GroupId"
      requestBody:
        $ref: "#/components/requestBodies/ThingsCreateReq"
      responses:
        '201':
          $ref: "#/components/responses/CreateThingsRes"
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '409':
          description: Entity already exist.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
    get:
      summary: Retrieves things by group.
      description: |
        Retrieves an array of things that belong to the group specified by groupID.
      tags:
        - things
      parameters:
        - $ref: "#/components/parameters/GroupId"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Metadata"
      responses:
        '200':
          $ref: "#/components/responses/ThingsPageRes"
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /things:
    get:
      summary: Retrieves things
      description: |
        Retrieves a list of things. Due to performance concerns, data
        is retrieved in subsets. The API things must ensure that the entire
        dataset is consumed either by making subsequent requests, or by
        increasing the subset size of the initial request.
      tags:
        - things
      parameters:
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Name"
        - $ref: "#/components/parameters/Order"
        - $ref: "#/components/parameters/Direction"
        - $ref: "#/components/parameters/Metadata"
      responses:
        '200':
          $ref: "#/components/responses/ThingsPageRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: A non-existent entity request.
        '422':
          description: Database can't process request.
        '500':
          $ref: "#/components/responses/ServiceError"
    patch:
      summary: Removes things
      description: Removes things with provided identifiers
      tags:
        - things
      requestBody:
        $ref: "#/components/requestBodies/ThingRemoveReq"
      responses:
        '204':
          description: Things removed.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /things/search:
    post:
      summary: Search and retrieves things
      description: |
        Retrieves a list of things with name and metadata filtering.
        Due to performance concerns, data is retrieved in subsets.
        The API things must ensure that the entire
        dataset is consumed either by making subsequent requests, or by
        increasing the subset size of the initial request.
      tags:
        - things
      requestBody:
        $ref: "#/components/requestBodies/ThingsSearchReq"
      responses:
        '200':
          $ref: "#/components/responses/ThingsPageRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: A non-existent entity request.
        '422':
          description: Unprocessable Entity
        '500':
          $ref: "#/components/responses/ServiceError"
  /things/{thingId}:
    get:
      summary: Retrieves thing info
      tags:
        - things
      parameters:
        - $ref: "#/components/parameters/ThingId"
      responses:
        '200':
          $ref: "#/components/responses/ThingRes"
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Thing does not exist.
        '422':
          description: Database can't process request.
        '500':
          $ref: "#/components/responses/ServiceError"
    put:
      summary: Updates thing info
      description: |
        Update is performed by replacing the current resource data with values
        provided in a request payload. Note that the thing's type and ID
        cannot be changed.
      tags:
        - things
      parameters:
        - $ref: "#/components/parameters/ThingId"
      requestBody:
        $ref: "#/components/requestBodies/ThingUpdateReq"
      responses:
        '200':
          description: Thing updated.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Thing does not exist.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
    delete:
      summary: Removes a thing
      description: |
        Removes a thing. The service will ensure that the removed thing is
        disconnected from all of the existing channels.
      tags:
        - things
      parameters:
        - $ref: "#/components/parameters/ThingId"
      responses:
        '204':
          description: Thing removed.
        '400':
          description: Failed due to malformed thing's ID.
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /things/{thingId}/key:
    patch:
      summary: Updates thing key
      description: |
        Update is performed by replacing current key with a new one.
      tags:
        - things
      parameters:
        - $ref: "#/components/parameters/ThingId"
      requestBody:
        $ref: "#/components/requestBodies/KeyUpdateReq"
      responses:
        '200':
          description: Thing key updated.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Thing does not exist.
        '409':
          description: Specified key already exists.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
  /things/{thingId}/groups:
    get:
      summary: Retrieves group by thing.
      description: |
        Retrieves group that thing is member of.
      tags:
        - groups
      parameters:
        - $ref: "#/components/parameters/ThingId"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Metadata"
      responses:
        '200':
          $ref: "#/components/responses/GroupRes"
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"

  /groups/{groupId}/channels:
    post:
      summary: Adds new channels
      description: |
        Adds new channels to the list of channels owned by user identified using
        the provided access token.
      tags:
        - channels
      parameters:
        - $ref: "#/components/parameters/GroupId"
      requestBody:
        $ref: "#/components/requestBodies/ChannelsCreateReq"
      responses:
        '201':
          $ref: "#/components/responses/ChannelsCreateRes"
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '409':
          description: Entity already exist.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
    get:
      summary: List channels by group.
      description: |
        An array of channels that belong to the group specified by groupID.
      tags:
        - channels
      parameters:
        - $ref: "#/components/parameters/GroupId"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Metadata"
      responses:
        '200':
          $ref: "#/components/responses/ChannelsPageRes"
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /channels:
    get:
      summary: Retrieves channels
      description: |
        Retrieves a list of channels. Due to performance concerns, data
        is retrieved in subsets. The API things must ensure that the entire
        dataset is consumed either by making subsequent requests, or by
        increasing the subset size of the initial request.
      tags:
        - channels
      parameters:
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Name"
        - $ref: "#/components/parameters/Order"
        - $ref: "#/components/parameters/Direction"
        - $ref: "#/components/parameters/Metadata"
      responses:
        '200':
          $ref: "#/components/responses/ChannelsPageRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '422':
          description: Database can't process request.
        '500':
          $ref: "#/components/responses/ServiceError"
    patch:
      summary: Removes channels
      description: Removes channels with provided identifiers
      tags:
        - channels
      requestBody:
        $ref: "#/components/requestBodies/ChannelRemoveReq"
      responses:
        '204':
          description: Channels removed.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /channels/{chanId}:
    get:
      summary: Retrieves channel info
      tags:
        - channels
      parameters:
        - $ref: "#/components/parameters/ChanId"
      responses:
        '200':
          $ref: "#/components/responses/ChannelRes"
        '400':
          description: Failed due to malformed channel's ID.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Channel does not exist.
        '422':
          description: Database can't process request.
        '500':
          $ref: "#/components/responses/ServiceError"
    put:
      summary: Updates channel info
      description: |
        Update is performed by replacing the current resource data with values
        provided in a request payload. Note that the channel's ID will not be
        affected.
      tags:
        - channels
      parameters:
        - $ref: "#/components/parameters/ChanId"
      requestBody:
        $ref: "#/components/requestBodies/ChannelCreateReq"
      responses:
        '200':
          description: Channel updated.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Channel does not exist.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
    delete:
      summary: Removes a channel
      description: |
        Removes a channel. The service will ensure that the subscribed apps and
        things are unsubscribed from the removed channel.
      tags:
        - channels
      parameters:
        - $ref: "#/components/parameters/ChanId"
      responses:
        '204':
          description: Channel removed.
        '400':
          description: Failed due to malformed channel's ID.
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /channels/{chanId}/groups:
    get:
      summary: Retrieves group by channel.
      description: |
        Retrieves group where channel is member of.
      tags:
        - groups
      parameters:
        - $ref: "#/components/parameters/ChanId"
      responses:
        '200':
          $ref: "#/components/responses/GroupRes"
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /connect:
    post:
      summary: Connects thing and channel.
      description: |
        Connect things specified by IDs to channel specified by ID.
        Channel and thing are owned by user identified using the provided access token.
        In order for the connection to be successful, the things and the channel must be members of the same group.
      tags:
        - things
      requestBody:
        $ref: "#/components/requestBodies/ConnCreateReq"
      responses:
        '201':
          $ref: "#/components/responses/ConnCreateRes"
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: A non-existent entity request.
        '409':
          description: Entity already exist.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
  /disconnect:
    put:
      summary: Disconnect things from the channel.
      description: |
        Disconnect a list of things specified by IDs from channel specified by ID.
        Channel and things are owned by user identified using the provided access token.
      tags:
        - things
      requestBody:
        $ref: "#/components/requestBodies/DisconnReq"
      responses:
        '200':
          $ref: "#/components/responses/DisconnRes"
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: A non-existent entity request.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
  /things/{thingId}/channels:
    get:
      summary: Retrieves channel connected to specified thing
      description: |
        Retrieves channel connected to specified thing.
      tags:
        - channels
      parameters:
        - $ref: "#/components/parameters/ThingId"
      responses:
        '200':
          $ref: "#/components/responses/ChannelRes"
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Thing does not exist.
        '422':
          description: Database can't process request.
        '500':
          $ref: "#/components/responses/ServiceError"
  /channels/{chanId}/things:
    get:
      summary: List of things connected to specified channel
      description: |
        Retrieves list of things connected to specified channel with pagination
        metadata.
      tags:
        - things
      parameters:
        - $ref: "#/components/parameters/ChanId"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Connected"
      responses:
        '200':
          $ref: "#/components/responses/ThingsPageRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: A non-existent entity request.
        '422':
          description: Database can't process request.
        '500':
          $ref: "#/components/responses/ServiceError"

  /orgs/{orgId}/groups:
    post:
      summary: Creates new groups
      description: |
        Creates new groups that can be used for grouping entities - things, users.
      tags:
        - groups
      parameters:
        - $ref: "#/components/parameters/OrgId"
      requestBody:
        $ref: "#/components/requestBodies/GroupsCreateReq"
      responses:
        '201':
          $ref: "#/components/responses/GroupCreateRes"
        '400':
          description: Failed due to malformed JSON.
        '409':
          description: Entity already exist.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
  /groups:
    get:
      summary: Retrieves all groups.
      description: |
        Retrieves all groups up to a max level of hierarchy that can be fetched in one
        request ( max level = 5). Result can be filtered by metadata. Groups will
        be returned as JSON array or JSON tree.
      tags:
        - groups
      parameters:
        - $ref: "#/components/parameters/Metadata"
      responses:
        '200':
          $ref: "#/components/responses/GroupsPageRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Group does not exist.
        '500':
          $ref: "#/components/responses/ServiceError"
    patch:
      summary: Removes groups
      description: Removes groups with provided identifiers
      tags:
        - groups
      requestBody:
        $ref: "#/components/requestBodies/GroupRemoveReq"
      responses:
        '204':
          description: Groups removed.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /groups/{groupId}:
    get:
      summary: Retrieves group info.
      description: |
        Retrieves group info by id.
      tags:
        - groups
      parameters:
        - $ref: "#/components/parameters/GroupId"
      responses:
        '200':
          $ref: "#/components/responses/GroupRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Group does not exist.
        '500':
          $ref: "#/components/responses/ServiceError"
    put:
      summary: Updates group data.
      description: |
        Updates Name, Description or Metadata of a group.
      tags:
        - groups
      parameters:
        - $ref: "#/components/parameters/GroupId"
      requestBody:
        $ref: "#/components/requestBodies/GroupUpdateReq"
      responses:
        '200':
          description: Group updated.
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Group does not exist.
        '500':
          $ref: "#/components/responses/ServiceError"
    delete:
      summary: Deletes group.
      description: |
        Deletes group. Group cannot be deleted if has members or if
        any descendant group has members.
      tags:
        - groups
      parameters:
        - $ref: "#/components/parameters/GroupId"
      responses:
        '204':
          description: Group removed.
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Group does not exist.
        '500':
          $ref: "#/components/responses/ServiceError"
  /groups/{groupId}/members:
    post:
      summary: Create roles by group.
      description: |
        Create group roles for the given group and members.
      tags:
        - groups
      parameters:
        - $ref: "#/components/parameters/GroupId"
      requestBody:
        $ref: "#/components/requestBodies/GroupRolesReq"
      responses:
        '201':
          description: Group role created.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Failed due to non existing organization or group.
        '500':
          $ref: "#/components/responses/ServiceError"
    get:
      summary: Retrieves roles by group.
      description: |
        Retrieves page of group roles for the given group ID.
      tags:
        - groups
      parameters:
        - $ref: "#/components/parameters/GroupId"
      responses:
        '200':
          $ref: "#/components/responses/GroupRolesRes"
        '400':
          description: Failed due to malformed query parameters.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Organization or group does not exist.
        '500':
          $ref: "#/components/responses/ServiceError"
    put:
      summary: Update roles by group.
      description: |
        Updates group roles identified by group and members.
      tags:
        - groups
      parameters:
        - $ref: "#/components/parameters/GroupId"
      requestBody:
        $ref: "#/components/requestBodies/GroupRolesReq"
      responses:
        '200':
          description: Group role updated.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Failed due to non existing organization or group.
        '500':
          $ref: "#/components/responses/ServiceError"
    patch:
      summary: Remove roles by group.
      description: |
        Removes group roles identified by group and member IDs.
      tags:
        - groups
      parameters:
        - $ref: "#/components/parameters/GroupId"
      requestBody:
        $ref: "#/components/requestBodies/RemoveGroupRolesReq"
      responses:
        '204':
          description: Group role removed.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '404':
          description: Failed due to non existing organization or group.
        '500':
          $ref: "#/components/responses/ServiceError"
  /connections:
    post:
      summary: Checks if thing has access to a channel.
      description: |
        Checks if a thing with a specified key has an access to a specified
        channel and if it has, it returns that things id.
      tags:
        - access
      requestBody:
        $ref: "#/components/requestBodies/IdentityReq"
      responses:
        '200':
          $ref: "#/components/responses/AccessGrantedRes"
        '401':
          description: |
            Thing and channel are not connected, or thing with specified key doesn't
            exist.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
  /identify:
    post:
      summary: Validates thing's key and returns it's ID if key is valid.
      description: |
        Validates thing's key and returns it's ID if specified key exists
        and is valid.
      tags:
        - identity
      requestBody:
        $ref: "#/components/requestBodies/IdentityReq"
      responses:
        '200':
          $ref: "#/components/responses/IdentityRes"
        '401':
          description: Thing with specified key doesn't exist.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
  /backup:
    get:
      summary: Retrieves backup of the things service.
      description: |
        Retrieves backup of the things service. Backup is a JSON file that contains
        all groups, things, channels, and connections.
      tags:
        - backup
      responses:
        '200':
          $ref: "#/components/responses/BackupRes"
        '401':
          description: Missing or invalid access token provided.
        '500':
          $ref: "#/components/responses/ServiceError"
  /restore:
    post:
      summary: Restores things service from backup.
      description: |
        Restores service from backup. Backup is a JSON file that contains
        all groups, things, channels, and connections that will be restored.
      tags:
        - backup
      requestBody:
        $ref: "#/components/requestBodies/RestoreReq"
      responses:
        '201':
          description: Backup restored.
        '400':
          description: Failed due to malformed JSON.
        '401':
          description: Missing or invalid access token provided.
        '415':
          description: Missing or invalid content type.
        '500':
          $ref: "#/components/responses/ServiceError"
  /health:
    get:
      summary: Retrieves service health check info.
      tags:
        - health
      responses:
        '200':
          $ref: "#/components/responses/HealthRes"
        '500':
          $ref: "#/components/responses/ServiceError"

components:
  schemas:
    Identity:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Thing unique identifier. This can be either
            provided by the user or left blank. If the user provides a UUID,
            it would be validated. If there is not one provided then
            the service will generate one in UUID format.
    ThingReqSchema:
      type: object
      properties:
        key:
          type: string
          format: uuid
          description: |
            Thing key that is used for thing auth. If there is
            not one provided service will generate one in UUID
            format.
        name:
          type: string
          description: Free-form thing name.
        metadata:
          type: object
          description: Arbitrary, object-encoded thing's data.
    ThingsReqSchema:
      type: object
      properties:
        name:
          type: string
          description: Name filter. Filtering is performed as a case-insensitive partial match.
        metadata:
          type: object
          description: Metadata filter. Filtering is performed matching the parameter with metadata on top level. Parameter is json.
        total:
          type: integer
          description: Total number of items.
        offset:
          type: integer
          description: Number of items to skip during retrieval.
          default: 0
          minimum: 0
        limit:
          type: integer
          description: Size of the subset to retrieve.
          default: 10
          maximum: 100
          minimum: 1
        order:
          type: string
          description: Order type.
          default: id
          enum:
            - name
            - id
        dir:
          type: string
          description: Order direction.
          default: desc
          enum:
            - asc
            - desc
    ThingResSchema:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique thing identifier generated by the service.
        name:
          type: string
          example: "Test"
          description: Free-form thing name.
        key:
          type: string
          format: uuid
          description: Auto-generated access key.
        group_id:
          type: string
          format: uuid
          description: The group identifier to which the thing belongs.
        metadata:
          type: object
          example: { "key": "value" }
          description: Arbitrary, object-encoded thing's data.
      required:
        - id
        - key
        - group_id
    ThingsResSchema:
      type: object
      properties:
        things:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            $ref: "#/components/schemas/ThingResSchema"
      required:
        - things
    ThingsPage:
      type: object
      properties:
        things:
          type: array
          minItems: 0
          uniqueItems: true
          items:
            $ref: "#/components/schemas/ThingResSchema"
        total:
          type: integer
          description: Total number of items.
        offset:
          type: integer
          description: Number of items to skip during retrieval.
        limit:
          type: integer
          description: Maximum number of items to return in one page.
      required:
        - things
